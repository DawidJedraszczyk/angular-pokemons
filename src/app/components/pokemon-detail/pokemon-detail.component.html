<div
  class="modal fade"
  id="pokemonDetailModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="pokemonDetailModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-capitalize" id="pokemonDetailModalLabel">
          {{ pokemon?.name }}
        </h5>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="pokemon; else noPokemon">
          <img
            [src]="pokemon.image"
            class="img-fluid mb-3"
            [alt]="pokemon.name"
          />
          <p><strong>Types:</strong> {{ pokemon.types }}</p>
          <p><strong>Height:</strong> {{ pokemon.height }} decimeters</p>
          <p><strong>Weight:</strong> {{ pokemon.weight }} hectograms</p>
          <p><strong>Base Experience:</strong> {{ pokemon.base_experience }}</p>
          <p><strong>Abilities:</strong> {{ pokemon.abilities }}</p>
          <h6 class="mt-3">Stats:</h6>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let stat of pokemon.stats">
              {{ stat.name | titlecase }}: {{ stat.value }}
            </li>
          </ul>
        </ng-container>
        <ng-template #noPokemon>
          <p>No Pok√©mon selected.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
